server:
  port: 8080

spring:
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeapp
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            scope: [ email, profile, openid ]
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google

security:
  jwt:
    secret-key: eb62ZM3x3psExKTIXEsmR+xk3GTU5VW4QNGejSW8CI0=
    access-token-expiration: 900000
    refresh-token-expiration: 604800000

cors:
  allowed-origins:
    - http://localhost:5174
