services:
  db:
    image: postgres:16
    container_name: sts-postgres
    environment:
      POSTGRES_DB: stsdb
      POSTGRES_USER: sts
      POSTGRES_PASSWORD: sts
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sts -d stsdb"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
